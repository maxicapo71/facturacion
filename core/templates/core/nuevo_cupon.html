{% extends 'core/base.html' %}

{% load static %}

{% block contenido %}

<div class="content-wrapper">
  
    <div class="generic-form">     
                <div class="card">
                    
                    <div class="card-body">
                        <h1 id="titulo">Nuevo Cup√≥n</h1>
                        <p class="card-description">Complete los siguientes datos:</p>
                        <form class="forms-sample" action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="cliente">Seleccione un cliente:</label>
                                
                                <div class="form-group">
                                    <select name="cliente_select" onchange="this.form.submit()">
                                        
                                        {% if cliente_id != 0 %}

                                        <option value="0">----------</option>

                                        {% else %}

                                        <option value="0">----------</option>
                                        
                                        {% endif %}
                                        {% for cliente in clientes %}
                                        {% if cliente.id == cliente_id %}
                                        <option selected value= "{{cliente.id}}">{{cliente.nombre}}</option>
                                        {% else %}
                                        <option value= "{{cliente.id}}">{{cliente.nombre}}</option>
                                        {% endif %}
                                        {% endfor %}

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="contrato">Seleccione un contrato:</label>
                                <div class="form-group">
                                    <select name="contrato_select" onchange="this.form.submit()">
                                        
                                        {% if contrato_id != 0 %}
                                            
                                            <option value="0">----------</option> 
                                            

                                        {% else %}

                                            <option value="0">----------</option> 
                                        
                                        {% endif %}


                                        {% for contrato in contratos %}
                                            {% if contrato.id == contrato_id %}
                                                <option selected value= "{{contrato.id}}">{{contrato.ip}}</option>
                                            {% else %}
                                                <option value= "{{contrato.id}}">{{contrato.ip}}</option>
                                            {% endif %}
                                        {% endfor %}

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="monto">Monto del Cupon:</label>
                                <div class="form-group">
                                    <input name="monto" value= "{{contrato_monto}}" required/>
                                </div>
                            </div>    
                        </div>
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="detalle">Detalle:</label>
                                
                                <div class="form-group">
                                    <textarea name="detalle" rows="5" required >{{contrato_detalle}}</textarea>
                                </div>
                            </div>
                        </div>
                        <br>
                        <a href="{% url 'nuevo_cupon' %}">
                        <button type="button" class="btn btn-light btn-fw">
                            <i class="mdi mdi-refresh"></i>Limpiar</button></a>
                        <button type="submit" class="btn btn-success btn-fw" name="botonenvio" value="presionado">
                            <i class="mdi mdi-check"></i>Guardar</button>
                        </form>
                    </div>
                </div>
          
    </div>       
            
</div>

{{ mensaje }}

{% endblock %}
